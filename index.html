<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <script src="./browser.js"></script>
</head>
<body>
  <script>
    SP.listen('test', function(e) {alert(e.detail)})
    SP.emit('test', 'test it.')
  </script>
  <script type="module">
    import { emit as emitModule, listen as listenModule, once as onceModule } from './index.js'
    listenModule('test-module', function(e) {alert(e.detail)})
    emitModule('test-module', 'test it in module.')
    onceModule('test-once-module', e => alert(e.detail));
    emitModule('test-once-module', 'only emit once')
    emitModule('test-once-module', 'only emit once!!!')
  </script>
</body>
</html>
